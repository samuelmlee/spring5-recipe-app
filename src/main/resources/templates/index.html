<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Prep time</th>
                                <th>Cook time</th>
                                <th>Servings</th>
                                <th>Ingredients</th>
                            </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td>
                                    <ul style="list-style-type:disc">
                                    <li th:each="category : ${recipe.categories}">
                                        <p th:text="${(category.description)}"></p>
                                    </li>
                                    </ul>
                                </td>
                                <td th:text="${recipe.description}">Good stuff</td>
                                <td th:text="${recipe.prepTime}">0</td>
                                <td th:text="${recipe.cookTime}"></td>
                                <td th:text="${recipe.servings}"></td>
                                <td>
                                    <ul style="list-style-type:disc">
                                    <li th:each="ingredient : ${recipe.ingredients}">
                                        <p th:text="${(ingredient.amount)} + ' '+ ${(ingredient.unitOfMeasure.description)} + ' '+ ${(ingredient.description)}"></p>
                                    </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
